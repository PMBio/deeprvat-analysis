variant_types:
    - missense
    - plof
    - missense_plof
    - spliceai
    - spliceai_plof
    - deepripe

n_chunks: 15
test_types:
   - skat
   - burden

rare_maf: 0.001


#debug: True
alpha: 0.05


test_config:
    center_genotype: True
    neglect_homozygous: False
    collapse_method: max 
    var_weight_function: sift_polyphen 
    aa_collapse_missense: True
    variant_to_aa_map_file: amino_acid_variant_map.parquet

variant_file: variants.parquet

data:
    gt_file: genotypes.h5
    dataset_config:
        variant_file: variants.parquet
        phenotype_file: phenotypes.parquet
        standardize_xpheno: False
        y_transformation: quantile_transform
        min_common_af:
            MAF: 0.001 #is updated automatically when updating the config with update_config
        x_phenotypes:
            - age
            - genetic_sex
            - genetic_PC_1
            - genetic_PC_2
            - genetic_PC_3
            - genetic_PC_4
            - genetic_PC_5
            - genetic_PC_6
            - genetic_PC_7
            - genetic_PC_8
            - genetic_PC_9
            - genetic_PC_10
            - genetic_PC_11
            - genetic_PC_12
            - genetic_PC_13
            - genetic_PC_14
            - genetic_PC_15
            - genetic_PC_16
            - genetic_PC_17
            - genetic_PC_18
            - genetic_PC_19
            - genetic_PC_20
        annotation_file: annotations.parquet
        annotations:
            - chrom
            - pos
            - MAF
            - is_plof
            - Consequence_missense_variant
            - polyphen_score
            - sift_score
        gene_file: protein_coding_genes.parquet
        use_common_variants: False
        use_rare_variants: True
        rare_embedding:
            type: SparseGenotype 
            config:
                annotations:
                    - chrom
                    - pos
                    - MAF
                    - is_plof
                    - Consequence_missense_variant
                    - polyphen_score
                    - sift_score
                gene_file: protein_coding_genes.parquet
                verbose: True
        verbose: True
    dataloader_config:
        num_workers: 10
        #batch_size: 20

