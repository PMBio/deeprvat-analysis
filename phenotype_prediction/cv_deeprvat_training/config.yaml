association_testing_maf: 0.001


phenotypes:
  - Apolipoprotein_A
  - Apolipoprotein_B
  - Calcium
  - Cholesterol
  - HDL_cholesterol
  - IGF_1
  - LDL_direct
  - SHBG
  - Total_bilirubin
  - Triglycerides
  - Urate
  - Standing_height
  - Lymphocyte_percentage
  - Mean_platelet_thrombocyte_volume
  - Mean_corpuscular_volume
  - Mean_reticulocyte_volume
  - Neutrophill_count
  - Platelet_count
  - Platelet_crit
  - Platelet_distribution_width
  - Red_blood_cell_erythrocyte_count

seed_genes:
  variant_types:
      - missense
      - plof

  n_chunks: 15
  test_types:
    - skat
    - burden

  rare_maf: 0.001


  variant_file: variants.parquet

  #debug: True
  alpha: 0.05


  test_config:
      center_genotype: True
      neglect_homozygous: False
      collapse_method: sum #collapsing method for burden (default: binary for plof)
      var_weight_function: beta_maf 



  data:
      gt_file: genotypes.h5
      dataset_config:
          y_transformation: quantile_transform
          variant_file: variants.parquet
          min_common_af:
              UKB_AF: 0.001 #is updated automatically when updating the config with update_config
          phenotype_file: phenotypes.parquet
          x_phenotypes:
              - age
              - genetic_sex
              - genetic_PC_1
              - genetic_PC_2
              - genetic_PC_3
              - genetic_PC_4
              - genetic_PC_5
              - genetic_PC_6
              - genetic_PC_7
              - genetic_PC_8
              - genetic_PC_9
              - genetic_PC_10
              - genetic_PC_11
              - genetic_PC_12
              - genetic_PC_13
              - genetic_PC_14
              - genetic_PC_15
              - genetic_PC_16
              - genetic_PC_17
              - genetic_PC_18
              - genetic_PC_19
              - genetic_PC_20
          annotation_file: baseline_annotations.parquet
          annotations:
              - UKB_AF
              - is_plof
              - Consequence_missense_variant
          gene_file: genes.parquet
          use_common_variants: False
          use_rare_variants: True
          rare_embedding:
              type: SparseGenotype 
              config:
                  annotations:
                      - UKB_AF
                      - is_plof
                      - Consequence_missense_variant
                  thresholds:
                      UKB_AF:  "UKB_AF < 1e-3 and UKB_AF > 0" #is updated automatically when updating the config with update_config
                  gene_file: genes.parquet
                  verbose: True
          verbose: True
      dataloader_config:
          num_workers: 10
          #batch_size: 20




deeprvat:
  alpha: 0.05

  n_burden_chunks: 4
  n_regression_chunks: 4

  n_repeats: 6

  training:
      min_variant_count: 1
      n_bags: 1
      drop_n_bags: 0
      train_proportion: 0.8
      sample_with_replacement: False
      dataloader_config:
          batch_size: 1024
          num_workers: 32

  pl_trainer:
      gpus: 1
      precision: 16
      min_epochs: 50
      max_epochs: 1000
      log_every_n_steps: 1
      check_val_every_n_epoch: 1

  early_stopping:
      mode: min
      patience: 3
      min_delta: 0.00001
      verbose: True

  hyperparameter_optimization:
      direction: maximize
      n_trials: 1
      sampler:
          type: TPESampler
          config: {}

  model:
      type: DeepSet
      model_collection: agg_models
      checkpoint: combined_agg.pt
      config:
          # input_dim: 36
          phi_layers: 2
              # hparam:
              #     type: int
              #     args:
              #         - 2
              #         - 4
          phi_hidden_dim: 20
              # hparam:
              #     type: int
              #     args:
              #         - 16
              #         - 64
              #     kwargs:
              #         step: 16
          rho_layers: 3
              # hparam:
              #     type: int
              #     args:
              #         - 2
              #         - 4
          rho_hidden_dim: 10
              # hparam:
              #     type: int
              #     args:
              #         - 8
              #         - 32
              #     kwargs:
              #         step: 8
          activation: LeakyReLU #was ReLU
              # hparam:
              #     type: categorical
              #     args:
              #         -
              #             - LeakyReLU
              #             - Tanh
          pool: max
              # hparam:
              #     type: categorical
              #     args:
              #         -
              #             - sum
              #             - max
          # dropout:
          #     hparam:
          #         type: float
          #         args:
          #             - 0.
          #             - 0.6
          #         kwargs:
          #             step: 0.1
          use_sigmoid: True
          metrics:
              # objective: PearsonCorrTorch
              objective: MSE
              objective_mode: min
              loss: MSE
              all:
                  MSE: {}
                  PearsonCorrTorch: {}
                  MAE: {}
                  RSquared: {}
          optimizer:
              type: AdamW
              config: {}

  training_data:
      gt_file: genotypes.h5
      variant_file: variants.parquet
      dataset_config:
          min_common_af:
              combined_UKB_NFE_AF: 0.01
          phenotype_file: phenotypes.parquet
          y_transformation: quantile_transform
          x_phenotypes:
              - age
              - genetic_sex
              - genetic_PC_1
              - genetic_PC_2
              - genetic_PC_3
              - genetic_PC_4
              - genetic_PC_5
              - genetic_PC_6
              - genetic_PC_7
              - genetic_PC_8
              - genetic_PC_9
              - genetic_PC_10
              - genetic_PC_11
              - genetic_PC_12
              - genetic_PC_13
              - genetic_PC_14
              - genetic_PC_15
              - genetic_PC_16
              - genetic_PC_17
              - genetic_PC_18
              - genetic_PC_19
              - genetic_PC_20
          annotation_file: annotations.parquet #is equal to current_annotations.parquet
          annotations:
